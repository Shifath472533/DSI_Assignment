{% load static %}
{#{% static 'products' as base_url %}#}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Amazon Products</title>
    <!-- MDB icon -->
    <link rel="icon" href={% static 'products/img/products.webp' %}/>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
    />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href={% static 'products/css/bootstrap.min.css' %} />
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" href={% static 'products/css/mdb.min.css' %} />
    <!-- Your custom styles (optional) -->
    <link rel="stylesheet" href={% static 'products/css/style.css' %} />
  </head>
  <body>
    <!-- Start your project here-->
    <!--Main Navigation-->
    <header>
      <!--Navbar-->
      <nav class="navbar navbar-expand-lg navbar-dark primary-color">
        <!-- Navbar brand -->
        <a class="navbar-brand" href="">Products</a>

        <!-- Collapse button -->
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#basicExampleNav"
          aria-controls="basicExampleNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Collapsible content -->
        <div class="collapse navbar-collapse" id="basicExampleNav">
          <!-- Links -->
          <ul class="navbar-nav mr-auto">
            <!-- Dropdown -->
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                id="navbarDropdownMenuLink"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
                >Sort</a
              >
              <div
                class="dropdown-menu dropdown-primary"
                aria-labelledby="navbarDropdownMenuLink"
              >
                <a class="dropdown-item" href="">Ascending Name</a>
                <a class="dropdown-item" href="">Descending Name</a>
                <a class="dropdown-item" href="">Ascending Price</a>
                <a class="dropdown-item" href="">Descending Price</a>
              </div>
            </li>
          </ul>
          <!-- Links -->

          <form class="form-inline">
            <div class="md-form my-0">
              <input
                class="form-control mr-sm-2"
                type="text"
                placeholder="Search"
                aria-label="Search"
              />
            </div>
          </form>
        </div>
        <!-- Collapsible content -->
      </nav>
      <!--/.Navbar-->
    </header>
    <!--Main Navigation-->
    {% block main_content %}
        No content
    {% endblock %}

    <!-- Footer -->
    <footer class="page-footer font-small blue">
      <!-- Copyright -->
      <div class="footer-copyright text-center py-3">No copyright issue.</div>
      <!-- Copyright -->
    </footer>
    <!-- Footer -->
    <!-- End your project here-->

    <!-- jQuery -->
    <script type="text/javascript" src={% static 'products/js/jquery.min.js' %}></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src={% static 'products/js/popper.min.js' %}></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src={% static 'products/js/bootstrap.min.js' %}></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src={% static 'products/js/mdb.min.js' %}></script>
    <!-- Your custom scripts (optional) -->
    <script type="text/javascript" src={% static 'products/js/index.js' %}></script>
  </body>
</html>
