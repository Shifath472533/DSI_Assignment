{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <title>Amazon Products</title>
    <link rel="icon" href={% static 'products/img/products.webp' %}/>
    <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
    />
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <link rel="stylesheet" href={% static 'products/css/bootstrap.min.css' %}/>
    <link rel="stylesheet" href={% static 'products/css/mdb.min.css' %}/>
    <link rel="stylesheet" href={% static 'products/css/style.css' %}/>
</head>
<body>

<header>

    <nav class="navbar navbar-expand-lg navbar-dark primary-color">
        <a class="navbar-brand" href="{% url 'index' %}">
            <i class="fas fa-house-damage"></i>
            Products
        </a>
        <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#basicExampleNav"
                aria-controls="basicExampleNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="basicExampleNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item dropdown">
                    <a
                            class="nav-link dropdown-toggle"
                            id="navbarDropdownMenuLink"
                            data-toggle="dropdown"
                            aria-haspopup="true"
                            aria-expanded="false"
                    >Sort</a
                    >
                    <div
                            class="dropdown-menu dropdown-primary"
                            aria-labelledby="navbarDropdownMenuLink"
                    >
                        <a class="dropdown-item" href="{% url 'nameasc' %}">Ascending Name</a>
                        <a class="dropdown-item" href="{% url 'namedsc' %}">Descending Name</a>
                        <a class="dropdown-item" href="{% url 'priceasc' %}">Ascending Price</a>
                        <a class="dropdown-item" href="{% url 'pricedsc' %}">Descending Price</a>
                    </div>
                </li>
            </ul>

            <form class="form-inline" action="{% url 'index' %}" method="post">
                {% csrf_token %}
                <div class="md-form my-0">
                    <input
                            id="inputForm"
                            class="form-control mr-sm-2"
                            type="text"
                            placeholder="Search"
                            aria-label="Search"
                            aria-label="Search"
                            name="text"
                            {% if flag > 0 %} value={{ text }} {% endif %}
                    />
                </div>
                <button type="submit" class="btn btn-dark btn-floating">
                    <i class="fas fa-search"></i>
                </button>
            </form>
        </div>
    </nav>
</header>


{% block main_content %}
    No content
{% endblock %}

{% block footer %}
{% endblock %}

<script type="text/javascript" src={% static 'products/js/jquery.min.js' %}></script>
<script type="text/javascript" src={% static 'products/js/popper.min.js' %}></script>
<script type="text/javascript" src={% static 'products/js/bootstrap.min.js' %}></script>
<script type="text/javascript" src={% static 'products/js/mdb.min.js' %}></script>
<script type="text/javascript" src={% static 'products/js/index.js' %}></script>
</body>
</html>
